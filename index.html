<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech News</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="animated-bg"></div>
<div id="cursor-glow"></div>
    <header>
        <h1>Tech News</h1>
    </header>
    <nav>
        <div class="nav-links">
            <a href="#" class="category" data-category="technology">Technology</a>
            <a href="#" class="category" data-category="business">Business</a>
            <a href="#" class="category" data-category="science">Science</a>
            <a href="#" class="category" data-category="health">Health</a>
            <a href="#" class="category" data-category="sports">Sports</a>
        </div>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search...">
            <button id="search-button"><i class="fas fa-search"></i></button>
        </div>
    </nav>
    <section id="headline-slider">
        <button id="prev-headline" class="slider-btn"><i class="fas fa-chevron-left"></i></button>
        <div id="current-headline"></div>
        <button id="next-headline" class="slider-btn"><i class="fas fa-chevron-right"></i></button>
    </section>
    <main id="news-container"></main>
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Tech News. All rights reserved.</p>
            <div class="social-links">
                <a href="https://github.com" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://x.com" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
